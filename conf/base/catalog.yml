# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html
datos_crudos:
  type: pandas.CSVDataset
  filepath: data/01_raw/gaming_data.csv
   
datos_intermedios:
    type: pandas.ParquetDataset
    filepath: data/02_intermediate/processed.parquet
   
datos_limpios:
  type: pandas.ParquetDataset
  filepath: data/03_primary/clean.parquet
   
features:
    type: pandas.ParquetDataset
    filepath: data/04_feature/features.parquet
    versioned: true
   
model_input:
  type: pandas.ParquetDataset
  filepath: data/05_model_input/model_ready.parquet
   
  trained_model:
     type: pickle.PickleDataset
     filepath: data/06_models/model.pkl